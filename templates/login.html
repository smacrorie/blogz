{% extends "base.html" %}
{% block content %}


<html>
    <style>
        .error {color: red;}       
    </style>
    <title>Login</title>
    <head>
        <h1>Login</h1>
    </head>
    <body>
        <p>If you don't have an account, please <a href="/signup">Create Account</a></p>
        <form action = '/login', method='post'>
                          
            <p>Username: <input type = 'text', name = 'username', value = '{{username}}' />
                <span style = "color:red">{{username_error}}</span></p>        
            <p>Password: <input type = 'password', name = 'password', value = '{{password}}' />
                <span style = "color:red">{{password_error}}</span></p>                   
            <input type = "submit", value="Submit Query" />

        </form>
    </body>


</html>

{% endblock %}
