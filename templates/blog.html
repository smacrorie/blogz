{% extends "base.html" %}


{% block content %}

<h1 style = "text-align:center">{{header}}</h1>

{% if blogs|length == 0  %}
<p>No blogs yet</p>
{% endif %}
   
{% for x in blogs %}  
    <nav>
        <a href = '/blog?id={{loop.index}}'><h1>{{x.title}}</h1></a>
    </nav>
    <p>{{x.body}}</p>
    <br>
{% endfor %}




{% endblock %}
